name: meals_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: ./lib/assets/fonts/Raleway-Regular.ttf
        - asset: ./lib/assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: ./lib/assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: RobotoCondensed
      fonts:
        - asset: ./lib/assets/fonts/RobotoCondensed-Regular.ttf
        - asset: ./lib/assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: ./lib/assets/fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: ./lib/assets/fonts/RobotoCondensed-Italic.ttf
          style: italic
